<form class="form">
  <h3 class="form__title">Записатись на прийом</h3>
  <div class="form__fields">
    <app-input
      class="name"
      placeholder="Ваше ім’я">
    </app-input>

    <app-input
      class="phone"
      type="phone"
      placeholder="Номер телефону">
    </app-input>

    <app-button
      class="submit-btn"
      type="submit"
      text="Записатись на прийом"
      state="large">
    </app-button>
  </div>
</form>
